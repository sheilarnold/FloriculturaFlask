{% extends "index.html" %}
{% block conteudo %}
    <form action="/produto/create" method="post">
        <fieldset>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
                 <label for="descricao">Descrição</label>
                 <input type="text" id="descricao" name="descricao" class="form-control">
            </div>
            <div class="form-group">
                  <label for="tipo">Tipo</label>
                  <input type="text" id="tipo" name="tipo" class="form-control">
            </div>
            <div class="form-group">
                  <label for="custoUnidade">Custo unidade</label>
                  <input type="number" id="custoUnidade" name="custoUnidade" class="form-control"><!--colocar como tipo moeda-->
            </div>
            <button type="submit" class="btn btn-primary btn-salver">Salvar</button>
        </fieldset>
    </form>
{% endblock %}
