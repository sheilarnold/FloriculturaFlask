{% extends "index.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Valor unidade</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.descricao}}</td>
                    <td>{{produto.tipo}}</td>
                    <td>R$ {{'%0.2f'|format(produto.custoUnidade|float)}}</td><!--Descobrir como multiplicar por 0.5-->
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
